{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container mt-4">
        <h2>Categories</h2>
        <ul class="list-group">
            {% for category in categories %}
                <li class="list-group-item">
                    <a href="{% url 'category_listings' category.id %}">{{ category.categoryName }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
