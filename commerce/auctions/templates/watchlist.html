{% extends "auctions/layout.html" %}

{% block body %}
    <h2> My Watchlist</h2>
    <div>
        {% for listing in waechlist_items %}
            <div>
                <h3>{{ listing.title }}</h3>
                <p>{{ listing.description }}</p>
                <p> Current Price: ${{ listing.starting_bid }}</p>
                {% if listing.image_url %}
                    <img src="{{ listing.image_url }}" alt="{{ listing.title }}" style="max-width: 200px;">
                {% endif %}
                <a href="{% url 'listing' listing.id %}">View Listing</a>
            </div>

        {% endif %}
    </div>
{% endblock %}
