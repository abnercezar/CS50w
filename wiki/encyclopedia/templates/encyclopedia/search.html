{% extends "encyclopedia/layout.html" %}

{% block title %}
    Resultado da Pesquisa
{% endblock %}

{% block body %}
    <h1>Search</h1>

    {% if results %}
        <ul>
            {% for result in results %}
                <li><a href="{% url 'entry' title=result %}">{{ result }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum resultado encontrado.</p>
    {% endif %}
{% endblock %}
