{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <div class="container mt-4">
        <h1>Create New Page</h1>
        <form action="{% url 'create_page' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title</label>
                <input type="text" name="title" class="form-control" id="id_title" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="id_content">Content</label>
                <textarea name="content" class="form-control" id="id_content" rows="10" placeholder="Enter content in Markdown"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
{% endblock %}
