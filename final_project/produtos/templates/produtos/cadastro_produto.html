{% extends 'base.html' %} {% load produtos_filters %} {% block content %}
    <div class="container mt-5">
        <h2 class="text-center">Cadastro de Produto</h2>
        <div class="card shadow-sm mx-auto" style="max-width: 600px">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="produto" class="form-label">{{ form.produto.label_tag }}</label>
                        {{ form.produto|add_class:"form-control" }}
                    </div>
                    <div class="mb-3">
                        <label for="versao" class="form-label">{{ form.versao.label_tag }}</label>
                        {{ form.versao|add_class:"form-control" }}
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary me-2">Salvar</button>
                        <a href="{% url 'lista_produtos' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
