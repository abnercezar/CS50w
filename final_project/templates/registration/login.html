<!DOCTYPE html>
<html>

    <head>
        <title>Login</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    </head>

    <body class="d-flex align-items-center justify-content-center vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header text-center">
                            <!-- Logo da aplicação -->
                            <img src="{% static 'images/img_placaeletronica-1.jpg' %}" alt="Logo" class="img-fluid mb-3" style="max-width: 300px" />
                            <!-- Título e mensagem de boas-vindas -->
                            <h2>Bem-vindo</h2>
                            <p>Por favor, faça login para continuar</p>
                        </div>
                        <div class="card-body">
                            <!-- Formulário de login -->
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <!-- Campo de entrada para o nome de usuário -->
                                    <label for="id_username" class="form-label">Usuário</label>
                                    <input type="text" class="form-control" id="id_username" name="username" required />
                                </div>
                                <div class="mb-3">
                                    <!-- Campo de entrada para a senha -->
                                    <label for="id_password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="id_password" name="password" required />
                                </div>
                                <div class="d-grid">
                                    <!-- Botão de envio do formulário -->
                                    <button type="submit" class="btn btn-outline-primary">
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Bundle JS (inclui Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
